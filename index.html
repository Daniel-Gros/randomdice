<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dice</title>
    <link rel="stylesheet" href="Assets/lib/Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">RANDOM-DICE</h1>
      <h2 class="text-center">
        Cliquez sur <strong>NEWGAME</strong> pour commencer
      </h2>
    </header>
    <div class="container row mx-auto">
      <div class="col-5 player">
        <div id="player-1" class="d-flex mt-5">
          <div class="col-10">
            <p class="player-n1">PLAYER 1</p>
          </div>
          <div class="col-2 point-noir d-none" id="ptnoir1"></div>
        </div>
        <div class="row pt-2">
          <div class="total-score-1 mt-4">0</div>
          <div class="current-dice">
            <div class="current-square mt-5">
              <div>CURRENT</div>
              <div class="current-score-1">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="new-game mt-1 d-flex justify-content-center">
          <button type="button" id="newgame">NEWGAME</button>
        </div>
        <div class="dice-images mt-5">
          <img src="Assets/images/dice-1.svg" alt="Dé 1" id="face1" class="dice-images"/>
          <img src="Assets/images/dice-2.svg" alt="Dé 2" id="face2" class="dice-images"/>
          <img src="Assets/images/dice-3.svg" alt="Dé 3" id="face3" class="dice-images"/>
          <img src="Assets/images/dice-4.svg" alt="Dé 4" id="face4" class="dice-images"/>
          <img src="Assets/images/dice-5.svg" alt="Dé 5" id="face5" class="dice-images"/>
          <img src="Assets/images/dice-6.svg" alt="Dé 6" id="face6" class="dice-images"/>
        </div>
        <div
          class="play-action d-flex justify-content-center align-items-center flex-column"
        >
          <button type="button" class="roll-dice mt-5" id="roll-dice-button">
            ROLL DICE
          </button>
          <button type="button" class="hold-dice mt-5" id="hold-dice-button">
            HOLD
          </button>
        </div>
      </div>
      <div class="col-5 player">
        <div id="player-2" class="d-flex mt-5">
          <div class="col-10">
            <p class="player-n2">PLAYER 2</p>
          </div>
          <div class="col-2 point-noir d-none" id="ptnoir2"></div>
        </div>
        <div class="row pt-2">
          <div class="total-score-2 mt-4">0</div>
          <div class="current-dice">
            <div class="current-square mt-5">
              <div>CURRENT</div>
              <div class="current-score-2">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <h6 class="text-center">
        Copyright © 2024 - Random Dice Projet Étudiant Daniel Gros
      </h6>
    </footer>
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
