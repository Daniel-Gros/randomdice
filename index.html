<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
  <h1 class="text-center">RANDOM-DICE : Cliquez sur <strong>NEWGAME</strong> pour commencer</h1>
    <div class="container row mx-auto">
      <div class="col-5 player">
      <div id="player-1" class="d-flex mt-5">
          <div class="col-10">
            <p class="player-n1">PLAYER 1</p>
        </div>
        <div class="col-2 point-noir"></div>
        </div>
        <div class="row pt-2">
          <div class="total-score-1 mt-4">
            0
          </div>
          <div class="current-dice">
            <div class="current-square mt-5">
            <div>CURRENT</div>
            <div class="current-score-1">
              0
            </div>
          </div>
          </div>
      </div>
    </div>
    <div class="col-2">
      <div class="new-game mt-1">
        <button type="button" id="newgame">NEWGAME</button>
      </div>
        <div class="dice-images mt-5">
          <img src="images/dice-1.svg" alt="Dé 1" id="face1">
          <img src="images/dice-2.svg" alt="Dé 2" id="face2">
          <img src="images/dice-3.svg" alt="Dé 3" id="face3">
          <img src="images/dice-4.svg" alt="Dé 4" id="face4">
          <img src="images/dice-5.svg" alt="Dé 5" id="face5">
          <img src="images/dice-6.svg" alt="Dé 6" id="face6">
      </div>
      <div class="play-action d-flex justify-content-center align-items-center flex-column">
        <button type="button" class="roll-dice mt-5"  id ="roll-dice-button">ROLL DICE</button>
        <button type="button" class="hold-dice mt-5" id="hold-dice-button">HOLD</button>
    </div>
    </div>
    <div class="col-5 player">
      <div id="player-2" class="d-flex mt-5">
        <div class="col-10">
          <p class="player-n2">PLAYER 2</p>
      </div>
      <div class="col-2 point-noir"></div>
      </div>
      <div class="row pt-2">
        <div class="total-score-2 mt-4">
          0
        </div>
        <div class="current-dice">
          <div class="current-square mt-5">
          <div>CURRENT</div>
          <div class="current-score-2">
            0
          </div>
        </div>
        </div>
    </div>
    </div>
  </div>
    <footer class="footer">
        <h6 class="text-center">Copyright © 2024 - Random Dice Projet Étudiant Daniel Gros</h6>
    </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      >
      </script>
      <script src="app.js"></script>
</body>
</html>
